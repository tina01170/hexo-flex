<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        list-style: none;
      }
      *, *::after, *::after {
        box-sizing: border-box;
      }
.wrap{
  width:866px;
  margin: 0 auto;
  display: flex;
}
.text{
width: 351px;
height:505px;
color: #fff;
background-color:  #b3d4d1;
display: flex;
justify-content: center;
align-items: center;
padding: 12px 56px;
}
.text p{
  font-size: 20px;
}
.pic img{
width: 505px;
height: 505px;
}

    </style>
  </head>
  <body>
    
  <div class="wrap">
      <div class="text">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores est dolor debitis molestias laboriosam deleniti consequuntur, eligendi dicta tenetur possimus!</p>
      </div>
      <div class="pic">
        <img src="images/pic.png" alt="img">
      </div>
  </div>
    
   
  </body>
</html>
